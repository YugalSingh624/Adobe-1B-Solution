version: '3.8'

services:
  document-processor:
    image: advanced-doc-selector-cpu:v4.1
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: advanced-doc-selector-cpu-container
    
    # Volume mounts with optimized permissions
    volumes:
      - ./docs:/app/docs:rw
      - ./outputs:/app/outputs:rw
      - ./cache:/app/cache:rw
      - ./config.json:/app/config.json:ro
    
    # Optimized environment variables
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - OMP_NUM_THREADS=2  # Optimize for CPU usage
    
    # Working directory
    working_dir: /app
    
    # Interactive mode
    stdin_open: true
    tty: true
    
    # Port mapping for future web interface
    ports:
      - "8000:8000"
    
    # Optimized resource limits
    deploy:
      resources:
        limits:
          memory: 3G        # Reduced from 4G
          cpus: '2.0'
        reservations:
          memory: 1.5G      # Reduced from 2G
          cpus: '0.5'
    
    # CPU-only health check (verifies no CUDA)
    healthcheck:
      test: ["CMD", "python", "-c", "import torch; from src.embedder import PersonaEmbedder; assert not torch.cuda.is_available(); print('CPU-ONLY OK')"]
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 30s   # Reduced from 60s
    
    # Security and reliability
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false
    
    # Optimized tmpfs
    tmpfs:
      - /tmp:noexec,nosuid,size=50m  # Reduced from 100m
    
    # Optimized logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"     # Reduced from 10m
        max-file: "2"      # Reduced from 3

# Optimized volumes
volumes:
  model_cache:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=200m
  
  processing_cache:
    driver: local

# Optimized network
networks:
  default:
    name: document-processor-network
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
